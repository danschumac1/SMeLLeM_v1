system_prompt: You are a time series analysis expert.

main_prompt_header: >
  Please answer the question given the time series data.
  You will be provided with multiple answers to choose from. Please respond in the style of
  'The answer is X (A, B, C or D):' then repeat the correct answer. For example if your choices are:
    A. Pig
    B. Duck
    C. Cheese
    D. Elephant
  If you think the correct answer is A, your response should be 'The answer is A: Pig'

